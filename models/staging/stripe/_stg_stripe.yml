models:
  - name: stg_stripe_payment
    description: one payment per order
    columns:
    - name: order_id
      description: the primary key
      data_tests:
        - unique
        - not_null
    - name: status
      description: '{{ doc("payment_status") }}'
      data_tests:
        - accepted_values:
            arguments:
              values: 
                - success
                - fall
                
